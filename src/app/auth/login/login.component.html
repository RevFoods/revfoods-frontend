<div class="register-wrapper">
    <div class="register-page">
        <div class="register-box">
            <div class="card">
                <div class="card-body register-card-body">

                    <div class="register-logo">
                        <p class="text-center">
                            <img
                                src="https://user-images.githubusercontent.com/42808213/136710221-dad48869-0799-4e7f-9af6-8d9ffc37ad95.jpg">
                        </p>
                        <h4>RevFoods Login</h4>
                    </div>
                    <form [formGroup]="loginForm" autocomplete="off">
                        <div class="role text-center">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="role" id="option_a1" autocomplete="off" checked=""
                                        formControlName="role" value="admin">
                                    Admin
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="role" id="option_a2" autocomplete="off"
                                        formControlName="role" value="chef"> Chef
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="role" id="option_a3" autocomplete="off"
                                        formControlName="role" value="supervisor"> Supervisor
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                            <div class="input-group-append" id="username">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password" id="password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-key"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group clearfix">
                                    <div class="icheck-primary d-inline">
                                        <input type="radio" id="hygiene2" name="r1">
                                        <label for="hygiene2">Remember Me&nbsp;&nbsp;
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-12">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block"
                                    (click)="login()">Sign In</button>
                            </div>
                        </div> <!-- /.col -->
                    </form>
                </div>
                <!-- /.form-box -->
            </div><!-- /.card -->
        </div>
    </div>
</div>
