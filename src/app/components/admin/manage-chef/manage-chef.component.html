<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 2077.69px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>Manage Chef</h1>
                    </div>
                </div>
                <button type="button" class="btn" routerLink="/revfoods/add-chef"><i
                        class="nav-icon fas fa-plus-square"></i>&nbsp;&nbsp;&nbsp;Add
                    Chef</button>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">

                            <!-- /.card-header -->
                            <div class="card-header">
                                <h3 class="card-title">All Chef Details</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-hover" data-widget="expandable-table"
                                    aria-expanded="true">
                                    <thead class="thead-light">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">Name</th>
                                            <th class="text-center">Username</th>
                                            <th class="text-center">Password</th>
                                            <th colspan="2" class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let chef of chefs">
                                        <tr>
                                            <td class="text-center">{{chef.chefId}}</td>
                                            <td class="text-center">{{chef.chefName}}</td>
                                            <td class="text-center">{{chef.chefUsername}}</td>
                                            <td class="text-center">{{chef.chefPassword}}</td>
                                            <td class="text-center">
                                                <button type="button" class="btn" (click)="update(chef.chefId)"><i
                                                        class="fas fa-user-edit"></i>&nbsp;&nbsp;Update</button>
                                                &nbsp;&nbsp;
                                                &nbsp; <button type="button" class="btn "
                                                    (click)="delete(chef.chefId)"><i
                                                        class="fas fa-trash-alt"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->      â€‹
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
            <!-- /.content-wrapper -->
        </section>
    </div>
</div>
