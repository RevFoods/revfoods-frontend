<div class="wrapper">


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 2077.69px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-9">
                        <h1>Manage Supervisors</h1>
                    </div>
                </div>

                <button type="button" class="btn" routerLink="/revfoods/add-supervisor"><i
                        class="nav-icon fas fa-plus-square"></i>&nbsp;&nbsp;&nbsp;Add
                    Supervisor</button>

            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">

                            <div class="card-header">
                                <h3 class="card-title">All Supervisor Details</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-hover" data-widget="expandable-table"
                                    aria-expanded="true">
                                    <thead class="thead-light">
                                        <tr>
                                            <th style="width: 30px">ID</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th colspan="2" class="text-center">Actions</th>

                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let sup of supervisorList">
                                        <tr>
                                            <td>{{sup.supervisorId}}</td>
                                            <td>{{sup.supervisorUsername}}</td>
                                            <td>{{sup.supervisorPassword}}</td>
                                            <td class="text-center">
                                                <button type="button" class="btn" (click)="update(sup.supervisorId)"><i
                                                        class="fas fa-user-edit"></i>&nbsp;&nbsp;Update</button>
                                                &nbsp;&nbsp;
                                                &nbsp; <button type="button" class="btn "
                                                    (click)="delete(sup.supervisorId)"><i
                                                        class="fas fa-trash-alt"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            â€‹
                        </div>
                        <!-- /.card -->


                    </div>
                    <!-- /.content-wrapper -->
                </div>
            </div>
        </section>
    </div>
</div>
