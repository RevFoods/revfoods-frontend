<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 2077.69px;">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>Update Food Categories</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Update Food Category Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form [formGroup]="UpdateFoodCategoryForm" (ngSubmit)="updateFoodCategory()">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="Id">ID</label>
                                        <input type="text" class="form-control" id="Id" placeholder="FoodCategoryId"
                                            formControlName="foodCategoryId" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" id="Name"
                                            placeholder="FoodCategory Name" formControlName="foodCategoryName">
                                    </div>
                                    <div class="form-group">
                                        <label for="UserName">Avatar</label>
                                        <input type="text" class="form-control" id="UserName"
                                            placeholder="FoodCategory Avatar" formControlName="foodCategoryAvatar">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Description</label>
                                        <input type="text" class="form-control" id="Password"
                                            placeholder="FoodCategory Description"
                                            formControlName="foodCategoryDescription">
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                â€‹
                                <div class="card-footer">
                                    <button type="submit" [disabled]="!UpdateFoodCategoryForm.valid" class="btn">Update
                                        Food
                                        Category</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
